<div class="col-md-12">

  <div class="alert alert-warning" role="alert" *ngIf="status == 'Error'"><a class='close' data-dismiss='alert'>×</a>
    Problem deleting the post, try again!
  </div>
  <div class="alert alert-success" role="alert" *ngIf="status == 'Success'"><a class='close' data-dismiss='alert'>×</a>
    The post was deleted!
  </div>

  <div>
    <div class="row">
      <div class="col-xs-6 col-md-4 pad d-flex" *ngFor="let post of posts">
        <br>
        <div class="row justify-content-around border">
          <div><b>{{post.title}}</b></div>
          <hr style="width:100%;">
          <div align="center" class="">
            <img src="{{url + 'getImage/' + post.image}}" alt="There is not image for this posts" class="img-thumbnail" style="width: 75%;">
          </div>
          <hr style="width:100%;">
          <div class="row d-flex align-items-center">
            <button type="button" (click)="getPostToSee(post.id)" class="btn btn-outline-info btn-sm" data-toggle="modal" data-target="#seePostModal">See</button> &nbsp;
            <button *ngIf="userInfo.sub == post.user_id" (click)="loadIDpost(post.id)" type="button" class="btn btn-outline-warning btn-sm ">Edit</button> &nbsp;
            <button *ngIf="userInfo.sub == post.user_id" (click)="loadIDpost(post.id)" type="button" class="btn btn-outline-danger btn-sm" data-toggle="modal" data-target="#deletePostModal">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deletePostModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">&times;
        </button>
      </div>
      <div class="modal-body">
        <p id = "question">Do you really want to delete this post?</p>
        <input type="hidden" name="id" [(ngModel)]="idPost" #id="ngModel">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"
            data-dismiss="modal">cancel
        </button>
        <button type='submit' class='btn btn-primary' (click)="deletePost()" data-dismiss="modal">
          Yes
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="postTS" class="modal fade" id="seePostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLongTitle">
            <b>{{postTS.title}}</b>
          </h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col">
          <div align="center">
            <img src="{{url + 'getImage/' + postTS.image}}" alt="There is not image for this posts" class="img-thumbnail">
            <br/>
            <small><i>Written by {{postTS.uname}} {{postTS.usurname}}</i></small>
          </div>
          <span>{{postTS.created_at}}</span>
          <div>
            <br/>
            <p class="box" id="contentPost">{{postTS.content}}</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

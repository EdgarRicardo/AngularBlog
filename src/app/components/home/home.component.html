<br/>
<div class="col-md-12">
  <br/>
  <div class="row">
    <div class="col-xs-6 col-md-4 pad d-flex" *ngFor="let post of posts">
      <br>
      <div class="row justify-content-around border">
        <div><b>{{post.title}}</b></div>
        <hr style="width:100%;">
        <div align="center" class="">
          <img src="{{url + 'getImage/' + post.image}}" alt="There is not image for this posts" class="img-thumbnail" style="width: 75%;">
        </div>
        <hr style="width:100%;">
        <div class="row">
          <button type="button" class="btn btn-outline-info btn-sm">See</button> &nbsp;
          <button type="button" class="btn btn-outline-warning btn-sm">Edit</button> &nbsp;
          <button type="button" class="btn btn-outline-danger btn-sm">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>

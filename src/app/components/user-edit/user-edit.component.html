<div class="col-md-12 mt-4">
  <h1>{{title}}</h1>
  <p>Update your information</p>

  <br/>
  <div class="alert alert-warning" role="alert" *ngIf="status == 'Error'"><a class='close' data-dismiss='alert'>×</a>
    Problem updating creation, try again!
  </div>
  <div class="alert alert-success" role="alert" *ngIf="status == 'Success'"><a class='close' data-dismiss='alert'>×</a>
    User update successful!
  </div>

  <div *ngIf="userInfo.image" class="text-center">
    <img src="{{url + 'getAvatar/' + userInfo.image}}" class="img-circle" style="width: 15%; border-radius: 100%">
  </div>

  <form class="" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+" value="{{userInfo.name}}">
      <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
        Name is not valid
      </small>
    </div>

    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z]+" value="{{userInfo.surname}}">
      <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
        Surame is not valid
      </small>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" value="{{userInfo.email}}">
      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
        Email is not valid
      </small>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" name="description" class="form-control" #description="ngModel" [(ngModel)]="user.description"></textarea>
    </div>

    <div class="form-group">
      <label for="avatar">Avatar</label>
      <angular-file-uploader
        [config]="afuConfig"
        (ApiResponse)="avatarUpload($event)">
      </angular-file-uploader>
    </div>

    <div class="text-righ">
      <input type="submit" class="btn btn-primary" value="Submit" [disabled]="registerForm.invalid"/>
    </div>

  </form>
</div>
